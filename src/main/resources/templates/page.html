<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image Recognition</title>
<link href="https://releases.transloadit.com/uppy/v1.30.0/uppy.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel = "icon" href = 
"https://issafrica.s3.amazonaws.com/site/images/banners/2020-07-06-iss-today-facial-recognition-banner.jpg" 
        type = "image/x-icon">
        <style>
                body {
                  background-image: url('https://www.perficient.com/-/media/images/insights/hero-images/research_image-recognition-accuracy-study_hero.ashx?h=931&iar=0&w=1400&hash=E0AED7417F234D3C66F9037149BB7612');
                  background-repeat: no-repeat;
                  background-attachment: fixed;
                  background-size: 100% 100%;
                }
                </style> 
</head>
<body background="">

        <div class="d-grid gap-2">
                <button id="uppyModalOpener" class="btn btn-primary" type="button">Start Image Recognition</button>
         </div>
         <div class="d-grid gap-2 col-6 mx-auto">
                <button id="redirectButton" type="button" class="btn btn-success">Get Last Recognition</button>
         </div>

 <script src="https://releases.transloadit.com/uppy/v1.30.0/uppy.min.js"></script>

<script>
const uppy = Uppy.Core({debug: true, autoProceed: false})
.use(Uppy.Dashboard, { trigger: '#uppyModalOpener' })
.use(Uppy.Webcam, {target: Uppy.Dashboard})
.use(Uppy.XHRUpload, { endpoint: 'images/upload' , formData: true
	, fieldName: 'image'})

uppy.on('success', (fileCount) => {
console.log(`${fileCount} files uploaded`)
})
</script>

<script type="text/javascript">
        document.getElementById("redirectButton").onclick = function () {
            location.href = "images/get";
        };
    </script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
